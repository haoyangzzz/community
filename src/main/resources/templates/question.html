<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<!--导航段落-->
<div th:insert="~{navigation::nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12"><!--左布局-->
            <h3><span th:text="${question.title}"></span> </h3>
            作者:<span th:text="${question.user.name}"></span>
            发布于:<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
            &nbsp;&nbsp;&nbsp;阅读数:<span th:text="${question.viewCount}"></span>
            <hr>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12"><!--右布局-->
            <h3>发起人</h3>
            <img class="media-object img-circle"
            th:src="${question.user.avatarUrl}" alt="这是头像"><span th:text="${question.user.name}"></span>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>相关问题</h3>
        </div>
    </div>
</div>
</body>
</html>
